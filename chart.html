<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            /* Add CSS styles for your chart here */
            .bar {
                fill: steelblue;
            }

            .bar:hover {
                fill: orange;
            }
        </style>
    </head>
    <body>
        <svg id="histogram" width="600" height="400"></svg>

        <script>
            // Data
            const years = [
                2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024,
            ]
            const values = [80, 78, 92, 99, 85, 75, 88, 91, 82, 93]

            // Dimensions
            const svgWidth = 600
            const svgHeight = 400
            const margin = { top: 20, right: 30, bottom: 40, left: 40 }
            const chartWidth = svgWidth - margin.left - margin.right
            const chartHeight = svgHeight - margin.top - margin.bottom

            // Calculate the maximum value in the dataset
            const maxValue = Math.max(...values)

            // Create SVG container
            const svg = document.getElementById('histogram')

            // Create bars
            for (let i = 0; i < years.length; i++) {
                const bar = document.createElementNS(
                    'http://www.w3.org/2000/svg',
                    'rect'
                )
                bar.setAttribute('class', 'bar')
                bar.setAttribute(
                    'x',
                    (i * chartWidth) / years.length + margin.left
                )
                bar.setAttribute(
                    'y',
                    chartHeight -
                        (values[i] * chartHeight) / maxValue +
                        margin.top
                )
                bar.setAttribute('width', chartWidth / years.length - 10) // Adjust the width as needed
                bar.setAttribute('height', (values[i] * chartHeight) / maxValue)
                svg.appendChild(bar)
            }

            // Create x-axis
            for (let i = 0; i < years.length; i++) {
                const text = document.createElementNS(
                    'http://www.w3.org/2000/svg',
                    'text'
                )
                text.setAttribute(
                    'x',
                    (i * chartWidth) / years.length +
                        margin.left +
                        chartWidth / years.length / 2
                )
                text.setAttribute('y', chartHeight + margin.top + 20)
                text.setAttribute('text-anchor', 'middle')
                text.textContent = years[i]
                svg.appendChild(text)
            }

            // Create y-axis
            for (let i = 0; i <= 5; i++) {
                const text = document.createElementNS(
                    'http://www.w3.org/2000/svg',
                    'text'
                )
                text.setAttribute('x', margin.left - 10)
                text.setAttribute(
                    'y',
                    chartHeight - (chartHeight * i) / 5 + margin.top
                )
                text.setAttribute('text-anchor', 'end')
                text.textContent = (maxValue * i) / 5
                svg.appendChild(text)
            }

            // Add labels
            const xLabel = document.createElementNS(
                'http://www.w3.org/2000/svg',
                'text'
            )
            xLabel.setAttribute('x', svgWidth / 2)
            xLabel.setAttribute('y', svgHeight - 10)
            xLabel.setAttribute('text-anchor', 'middle')
            xLabel.textContent = 'Years'
            svg.appendChild(xLabel)

            const yLabel = document.createElementNS(
                'http://www.w3.org/2000/svg',
                'text'
            )
            yLabel.setAttribute('x', 0)
            yLabel.setAttribute('y', svgHeight / 2)
            yLabel.setAttribute('text-anchor', 'middle')
            yLabel.setAttribute('transform', 'rotate(-90 10,200)')
            yLabel.textContent = 'Values'
            svg.appendChild(yLabel)
        </script>
    </body>
</html>
