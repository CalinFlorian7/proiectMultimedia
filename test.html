<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Canvas Overlay</title>
        <style>
            .canvas-container {
                position: relative;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
            }

            #canvas1 {
                z-index: 1; /* Overlay on top of other canvas */
            }
        </style>
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="canvas1" width="500" height="300"></canvas>
            <canvas id="canvas2" width="500" height="500"></canvas>
        </div>
        <script>
            // JavaScript code for drawing on the canvases
        </script>
    </body>
</html>
